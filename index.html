<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أوقات الصلاة والمهام - الرمثا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --surface-primary: #1e293b;
            --surface-secondary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-primary: #38bdf8;
            --accent-secondary: #f97316;
            --accent-danger: #ef4444;
            --accent-success: #34d399;
            --accent-teal: #14b8a6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
            }
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        header h1 {
            font-size: 2.25rem;
            font-weight: 700;
        }

        header p {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .clock-section, .tasks-section {
            width: 100%;
        }

        @media (min-width: 1024px) {
            .clock-section {
                width: 50%;
                display: flex;
                justify-content: center;
            }
            .tasks-section {
                width: 50%;
            }
        }
        
        .tasks-container {
            background-color: rgba(30, 41, 59, 0.5);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--surface-secondary);
            backdrop-filter: blur(4px);
        }

        #clock-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            margin: auto;
        }

        #task-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #task-form h3 {
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            color: var(--text-secondary);
        }

        #task-form label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        #task-form input {
            width: 100%;
            background-color: var(--bg-primary);
            border: 1px solid var(--surface-secondary);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-primary);
            transition: border-color 0.2s;
        }

        #task-form input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        #task-form .time-inputs {
            display: flex;
            gap: 1rem;
        }
        
        #task-form .time-inputs > div {
            width: 50%;
        }

        #task-form button, #add-sunnah-sleep-btn {
            color: white;
            font-weight: 700;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        
        #task-form button {
             background-color: var(--accent-primary);
        }
        
        #add-sunnah-sleep-btn {
            background-color: var(--accent-teal);
            margin-top: 1rem;
        }

        #task-form button:hover {
            background-color: #0ea5e9;
        }
        
        #add-sunnah-sleep-btn:hover {
            background-color: #0d9488;
        }
        
        .divider {
            height: 1px;
            background-color: var(--surface-secondary);
            margin: 1.5rem 0;
        }

        #task-list-container h3 {
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        #task-list {
            list-style: none;
            padding: 0;
            max-height: 240px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        #task-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(51, 65, 85, 0.5);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            transition: background-color 0.2s;
        }
        #task-list li:hover {
             background-color: #334155;
        }

        #task-list .task-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        #task-list .task-color-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
        }
        
        #task-list .task-name {
            font-weight: 700;
        }
        
        #task-list .task-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        #task-list .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }

        #task-list .delete-btn:hover {
            color: var(--accent-danger);
        }
        
        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.5s ease-in-out;
            z-index: 1000;
            opacity: 0;
        }
        
        #toast.show {
            bottom: 20px;
            opacity: 1;
        }
        
        #toast.success {
            background-color: var(--accent-success);
        }
        
        #toast.error {
            background-color: var(--accent-danger);
        }

        #tooltip {
            position: absolute;
            background-color: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(4px);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--surface-secondary);
            font-size: 0.9rem;
            font-weight: 700;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s, transform 0.2s;
        }

        #tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-section">
            <div>
                <header>
                    <h1>أوقات الصلاة والمهام</h1>
                    <p>أوقات الصلاة الدقيقة لمدينة الرمثا، الأردن</p>
                </header>
                <div id="clock-container">
                    <!-- SVG Clock will be rendered here -->
                </div>
            </div>
        </div>
        <div class="tasks-section">
            <div class="tasks-container">
                <form id="task-form">
                    <h3>إضافة مهمة جديدة</h3>
                    <div>
                        <label for="taskName">اسم المهمة</label>
                        <input id="taskName" type="text" placeholder="مثال: قراءة القرآن" required>
                    </div>
                    <div class="time-inputs">
                        <div>
                            <label for="startTime">وقت البدء</label>
                            <input id="startTime" type="time" required>
                        </div>
                        <div>
                            <label for="endTime">وقت الانتهاء</label>
                            <input id="endTime" type="time" required>
                        </div>
                    </div>
                    <button type="submit">إضافة المهمة</button>
                </form>
                <button id="add-sunnah-sleep-btn">اضافة اوقات نوم النبي ﷺ</button>
                <div class="divider"></div>
                <div id="task-list-container">
                    <h3>قائمة المهام</h3>
                    <ul id="task-list">
                        <li class="placeholder">لم تقم بإضافة أي مهام بعد.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast"></div>
    <div id="tooltip"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const clockContainer = document.getElementById('clock-container');
            const taskForm = document.getElementById('task-form');
            const taskList = document.getElementById('task-list');
            const toastElement = document.getElementById('toast');
            const addSunnahSleepBtn = document.getElementById('add-sunnah-sleep-btn');
            const tooltip = document.getElementById('tooltip');

            // --- State ---
            let tasks = [];
            let prayerTimes = null;

            // --- Constants ---
            const TASK_COLORS = ['#38bdf8', '#34d399', '#a78bfa', '#f472b6', '#fbbf24', '#818cf8'];
            const PRAYER_NAMES = { Fajr: 'الفجر', Dhuhr: 'الظهر', Asr: 'العصر', Maghrib: 'المغرب', Isha: 'العشاء' };
            const TASKS_STORAGE_KEY = 'firestore_tasks_simulation';

            // --- Helper Functions ---
            const timeToMinutes = (timeStr) => {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes;
            };

            const minutesToTime = (totalMinutes) => {
                if (totalMinutes < 0) totalMinutes += 24 * 60;
                const minutes = Math.round(totalMinutes) % (24 * 60);
                const h = Math.floor(minutes / 60);
                const m = minutes % 60;
                return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
            };
            
            const timeToAngle = (timeStr) => {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return (hours / 24) * 360 + (minutes / (24 * 60)) * 360;
            };

            const dateToAngle = (date) => {
                const hours = date.getHours();
                const minutes = date.getMinutes();
                const seconds = date.getSeconds();
                return (hours / 24) * 360 + (minutes / (24 * 60)) * 360 + (seconds / (24 * 60 * 60)) * 360;
            };

            const polarToCartesian = (centerX, centerY, radius, angleInDegrees) => {
                const angleInRadians = ((angleInDegrees - 90) * Math.PI) / 180.0;
                return {
                    x: centerX + radius * Math.cos(angleInRadians),
                    y: centerY + radius * Math.sin(angleInRadians),
                };
            };

            const describeArc = (x, y, radius, startAngle, endAngle) => {
                if (endAngle < startAngle) endAngle += 360;
                const start = polarToCartesian(x, y, radius, endAngle);
                const end = polarToCartesian(x, y, radius, startAngle);
                const largeArcFlag = endAngle - startAngle <= 180 ? '0' : '1';
                if (endAngle - startAngle >= 360) {
                    const midPoint = polarToCartesian(x, y, radius, startAngle + 180);
                    return `M ${end.x} ${end.y} A ${radius} ${radius} 0 1 0 ${midPoint.x} ${midPoint.y} A ${radius} ${radius} 0 1 0 ${end.x} ${end.y}`;
                }
                return `M ${start.x} ${start.y} A ${radius} ${radius} 0 ${largeArcFlag} 0 ${end.x} ${end.y}`;
            };
            
            const showToast = (message, type = 'success') => {
                toastElement.textContent = message;
                toastElement.className = `show ${type}`;
                setTimeout(() => {
                    toastElement.className = '';
                }, 3000);
            };

            // --- Task Service (localStorage simulation) ---
            const getStoredTasks = () => {
                try {
                    const tasksJson = localStorage.getItem(TASKS_STORAGE_KEY);
                    return tasksJson ? JSON.parse(tasksJson) : [];
                } catch (error) {
                    return [];
                }
            };

            const saveTasksToStorage = (tasksToSave) => {
                localStorage.setItem(TASKS_STORAGE_KEY, JSON.stringify(tasksToSave));
            };

            const fetchTasks = async () => {
                await new Promise(res => setTimeout(res, 100));
                tasks = getStoredTasks();
                renderTaskList();
                renderClock();
            };

            const addTask = async (taskData) => {
                await new Promise(res => setTimeout(res, 100));
                const newTask = { ...taskData, id: `task_${Date.now()}_${Math.random()}` };
                tasks.push(newTask);
                saveTasksToStorage(tasks);
                return newTask;
            };

            const deleteTask = async (taskId) => {
                await new Promise(res => setTimeout(res, 100));
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasksToStorage(tasks);
            };

            // --- Prayer Times Service ---
            const fetchPrayerTimes = async () => {
                try {
                    const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=Ramtha&country=Jordan&method=2`);
                    if (!response.ok) throw new Error('Failed to fetch prayer times');
                    const data = await response.json();
                    if (data.code !== 200) throw new Error(data.status || 'API error');
                    prayerTimes = data.data.timings;
                    renderClock();
                } catch (error) {
                    console.error(error);
                    showToast("فشل في جلب أوقات الصلاة", "error");
                }
            };

            // --- Rendering Functions ---
            const renderClock = () => {
                const size = 500;
                const center = size / 2;
                const mainRadius = size / 2 - 40;
                const currentAngle = dateToAngle(new Date());

                let svg = `<svg viewBox="0 0 ${size} ${size}" class="w-full h-full">
                    <defs>
                        <radialGradient id="clockGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" style="stop-color: #1e293b; stop-opacity: 1" />
                            <stop offset="85%" style="stop-color: #0f172a; stop-opacity: 1" />
                            <stop offset="100%" style="stop-color: #020617; stop-opacity: 1" />
                        </radialGradient>
                    </defs>
                    <circle cx="${center}" cy="${center}" r="${size / 2 - 2}" fill="url(#clockGradient)" stroke="#334155" stroke-width="2" />`;

                tasks.forEach((task, index) => {
                    const startAngle = timeToAngle(task.startTime);
                    const endAngle = timeToAngle(task.endTime);
                    const arcRadius = mainRadius - 20 - (index * 12);
                    const pathData = describeArc(center, center, arcRadius, startAngle, endAngle);
                    svg += `<path class="task-arc" data-task-name="${task.name}" data-task-time="${task.startTime} - ${task.endTime}" d="${pathData}" fill="none" stroke="${task.color}" stroke-width="10" stroke-linecap="round" />`;
                });

                for (let hour = 0; hour < 24; hour++) {
                    const angle = (hour / 24) * 360;
                    const { x: x1, y: y1 } = polarToCartesian(center, center, mainRadius - 5, angle);
                    const { x: x2, y: y2 } = polarToCartesian(center, center, mainRadius, angle);
                    const isMajorHour = hour % 3 === 0;
                    svg += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${isMajorHour ? '#64748b' : '#475569'}" stroke-width="${isMajorHour ? 2 : 1}" />`;
                    if (isMajorHour) {
                        const { x: labelX, y: labelY } = polarToCartesian(center, center, mainRadius + 18, angle);
                        svg += `<text x="${labelX}" y="${labelY}" dy="0.35em" text-anchor="middle" fill="#94a3b8" font-size="14" font-weight="bold">${hour === 0 ? 24 : hour}</text>`;
                    }
                }

                if (prayerTimes) {
                    Object.entries(prayerTimes).forEach(([name, time]) => {
                        if (time && PRAYER_NAMES[name]) {
                            const angle = timeToAngle(time);
                            const { x: dotX, y: dotY } = polarToCartesian(center, center, mainRadius, angle);
                            const { x: textX, y: textY } = polarToCartesian(center, center, mainRadius - 25, angle);
                            svg += `<g class="prayer-marker" data-prayer-name="${PRAYER_NAMES[name]}" data-prayer-time="${time}">
                                <circle cx="${dotX}" cy="${dotY}" r="5" fill="${'var(--accent-secondary)'}" stroke="#0f172a" stroke-width="2" style="pointer-events: none;" />
                                <text x="${textX}" y="${textY}" dy="0.35em" text-anchor="middle" fill="${'var(--accent-secondary)'}" font-size="14" font-weight="bold" paint-order="stroke" stroke="#0f172a" stroke-width="3px" stroke-linejoin="round" style="pointer-events: none;">${PRAYER_NAMES[name]}</text>
                            </g>`;
                        }
                    });
                }

                svg += `<g transform="rotate(${currentAngle} ${center} ${center})">
                          <line x1="${center}" y1="${center}" x2="${center}" y2="30" stroke="${'var(--accent-danger)'}" stroke-width="3" stroke-linecap="round" />
                          <circle cx="${center}" cy="${center}" r="5" fill="${'var(--accent-danger)'}" />
                        </g>`;

                svg += `</svg>`;
                clockContainer.innerHTML = svg;
            };

            const renderTaskList = () => {
                taskList.innerHTML = '';
                if (tasks.length === 0) {
                    taskList.innerHTML = '<li class="placeholder">لم تقم بإضافة أي مهام بعد.</li>';
                    return;
                }
                tasks.sort((a,b) => a.startTime.localeCompare(b.startTime)).forEach(task => {
                    const li = document.createElement('li');
                    li.dataset.id = task.id;
                    li.innerHTML = `
                        <div class="task-info">
                            <span class="task-color-dot" style="background-color: ${task.color};"></span>
                            <div>
                                <p class="task-name">${task.name}</p>
                                <p class="task-time">${task.startTime} - ${task.endTime}</p>
                            </div>
                        </div>
                        <button class="delete-btn" aria-label="حذف مهمة">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" width="20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    taskList.appendChild(li);
                });
            };

            // --- Event Handlers ---
            taskForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('taskName').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                if (!name || !startTime || !endTime) {
                    showToast("يرجى ملء جميع الحقول", "error"); return;
                }
                if (startTime >= endTime) {
                    showToast("وقت البدء يجب أن يكون قبل وقت الانتهاء", "error"); return;
                }
                try {
                    const color = TASK_COLORS[tasks.length % TASK_COLORS.length];
                    await addTask({ name, startTime, endTime, color });
                    showToast("تمت إضافة المهمة بنجاح!");
                    taskForm.reset();
                    renderTaskList();
                    renderClock();
                } catch (error) {
                    showToast("فشل في إضافة المهمة", "error");
                }
            });

            taskList.addEventListener('click', async (e) => {
                const deleteButton = e.target.closest('.delete-btn');
                if (deleteButton) {
                    const taskId = deleteButton.parentElement.dataset.id;
                    try {
                        await deleteTask(taskId);
                        showToast("تم حذف المهمة");
                        renderTaskList();
                        renderClock();
                    } catch (error) {
                        showToast("فشل في حذف المهمة", "error");
                    }
                }
            });
            
            addSunnahSleepBtn.addEventListener('click', async () => {
                if (!prayerTimes) {
                    showToast("يرجى الانتظار حتى يتم تحميل أوقات الصلاة", "error"); return;
                }
                if (tasks.some(task => task.name.includes("(السنة)"))) {
                    showToast("أوقات نوم السنة مضافة بالفعل", "error"); return;
                }
                try {
                    const maghribMins = timeToMinutes(prayerTimes.Maghrib);
                    let fajrMins = timeToMinutes(prayerTimes.Fajr);
                    if (fajrMins < maghribMins) fajrMins += 24 * 60;
                    const nightDurationMins = fajrMins - maghribMins;
                    const midnightMins = maghribMins + (nightDurationMins / 2);
                    const sunnahTasks = [
                        { name: 'نوم الليل (السنة)', startTime: minutesToTime(timeToMinutes(prayerTimes.Isha) + 30), endTime: minutesToTime(midnightMins) },
                        { name: 'راحة ما قبل الفجر (السنة)', startTime: minutesToTime(fajrMins - (nightDurationMins / 6)), endTime: prayerTimes.Fajr },
                        { name: 'قيلولة الظهيرة (السنة)', startTime: minutesToTime(timeToMinutes(prayerTimes.Dhuhr) + 15), endTime: minutesToTime(timeToMinutes(prayerTimes.Dhuhr) + 60) }
                    ];
                    for (const taskData of sunnahTasks) {
                        const color = TASK_COLORS[tasks.length % TASK_COLORS.length];
                        await addTask({ ...taskData, color });
                    }
                    showToast("تمت إضافة أوقات نوم السنة بنجاح!");
                    renderTaskList();
                    renderClock();
                } catch (error) {
                    showToast("فشل في إضافة أوقات النوم", "error");
                }
            });

            // --- Tooltip Handlers ---
            clockContainer.addEventListener('mouseover', (e) => {
                const prayerMarker = e.target.closest('.prayer-marker');
                const taskArc = e.target.closest('.task-arc');

                if (prayerMarker) {
                    const name = prayerMarker.dataset.prayerName;
                    const time = prayerMarker.dataset.prayerTime;
                    tooltip.innerHTML = `${name}: ${time}`;
                    tooltip.classList.add('visible');
                } else if (taskArc) {
                    const name = taskArc.dataset.taskName;
                    const time = taskArc.dataset.taskTime;
                    tooltip.innerHTML = `${name}<br><small>${time}</small>`;
                    tooltip.classList.add('visible');
                }
            });

            clockContainer.addEventListener('mousemove', (e) => {
                // We position relative to the page, so we need pageX/Y
                tooltip.style.left = `${e.pageX + 15}px`;
                tooltip.style.top = `${e.pageY}px`;
            });

            clockContainer.addEventListener('mouseout', () => {
                tooltip.classList.remove('visible');
            });


            // --- Initialization ---
            const init = async () => {
                await fetchPrayerTimes();
                await fetchTasks();
                setInterval(renderClock, 1000);
                const now = new Date();
                const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 5, 0);
                const timeToMidnight = midnight.getTime() - now.getTime();
                setTimeout(() => {
                    fetchPrayerTimes();
                    setInterval(fetchPrayerTimes, 24 * 60 * 60 * 1000);
                }, timeToMidnight);
            };

            init();
        });
    </script>
</body>
</html>
