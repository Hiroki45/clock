<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>محاكاة الذرة</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            margin-top: 1rem;
            font-size: 2rem;
        }
        canvas {
            display: block;
            margin: 1rem auto;
            border: 1px solid #333;
            background: #000;
        }
    </style>
</head>
<body>
    <h1>محاكاة الذرة</h1>
    <canvas id="atom" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById('atom');
        const ctx = canvas.getContext('2d');
        const w = canvas.width;
        const h = canvas.height;
        const nucleusRadius = 20;
        const electrons = [
            { radius: 80, speed: 0.02, angle: 0, color: '#0ff' },
            { radius: 120, speed: -0.015, angle: Math.PI / 2, color: '#ff0' },
            { radius: 160, speed: 0.01, angle: Math.PI, color: '#f0f' }
        ];

        function draw() {
            ctx.clearRect(0, 0, w, h);
            // nucleus
            ctx.beginPath();
            ctx.fillStyle = '#f00';
            ctx.arc(w / 2, h / 2, nucleusRadius, 0, Math.PI * 2);
            ctx.fill();

            electrons.forEach(e => {
                // orbit path
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.beginPath();
                ctx.arc(w / 2, h / 2, e.radius, 0, Math.PI * 2);
                ctx.stroke();

                // electron
                const x = w / 2 + e.radius * Math.cos(e.angle);
                const y = h / 2 + e.radius * Math.sin(e.angle);
                ctx.beginPath();
                ctx.fillStyle = e.color;
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fill();

                e.angle += e.speed;
            });

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
